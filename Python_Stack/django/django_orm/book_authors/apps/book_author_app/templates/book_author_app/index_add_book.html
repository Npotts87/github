<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors - Add Book</title>
    <link rel="stylesheet" href="../../static/book_author_app/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Add Book!!!</h1>
                <p class="lead">Fill out the information below. Thank you!</p>
                <form action="/create_book" method="POST">
                  {% csrf_token %}
                  <p class="lead">Title: <input type="text" name="title"></p>
                  <p class="lead">Notes: <input type="text" name="desc"></p>
                  <input type="submit" class="btn btn-primary btn-lg" role="button" value="Add Book!"></input>
                </form>
                <form id="home" action="/" method="POST">
                  {% csrf_token %}
                  <input type="submit" class="btn btn-primary btn-lg" role="button" value="HOME"></input>
                </form>
            </div>
            <div class="col-6">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">ID#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Info.</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for book in books %}
                        <tr>
                          <td>{{book.id}}</td>
                          <td>{{ book.title }}</td>
                          <td><a href="/view_book/{{ book.id }}" role="button">View</a></td>
                        </tr>
                      {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
