<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books & Authors - Add Author</title>
    <link rel="stylesheet" href="../../static/book_author_app/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Add Author!!!</h1>
                <form action="/add_new_author" method="POST">
                  {% csrf_token %}
                  <p class="lead">First Name:<input type="text" name="first_name"></p>
                  <p class="lead">Last Name: <input type="text" name="last_name"></p>
                  <p class="lead">Notes: <input type="text" name="desc"></p>
                  <input type="submit" class="btn btn-primary btn-lg" role="button" value="Add Author!"></input>
                </form>
                <form id="home" action="/" method="POST">
                  {% csrf_token %}
                  <input type="submit" class="btn btn-primary btn-lg" role="button" value="HOME"></input>
                </form>
            </div>
            <div class="col-6">
                <h1>Author List</h1>
                  <ul>
                    {% for author in authors %}
                      <li>{{author.first_name}} {{author.last_name}}
                        <ul>
                          {% for book in author.books.all %}	
                            <li><em>{{book.title}}</em></li>
                          {% endfor %}
                        </ul>
                      </li>
                    {% endfor %}
                  </ul>
              </div>
          </div>
      </div>
  </body>
  </html>
